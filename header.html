<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/qa.css">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
          content="472834415640-o419551t0kpu4jfl6h0pj7v64frcfsmi.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>
        Sprinklr Exchange
    </title>
</head>
<body>
<div class="topbar clearfix">
    <!--<div class="toplogo">
        <img class="top__logo__img" src="img/sprinklrlogotop.png">
    </div>-->
    <div class="topbar__topbarholder">
        <div class="topbar__topbarholder__rightcorner">
            <div class="topbar__topbarholder__rightcorner__profile">
                <img class="topbar__topbarholder__rightcorner__profile__profileimage" id="image_url" src="img/profile.png">

            </div>

            <div class="g-signin2" id="signin" data-onsuccess="onSignIn" data-theme="dark" data-width="150"
                 data-height="23"></div>
            <div class="signout" id="siou">
                <button class="signout__button">
                    <a href="#" onclick="signOut()">Signout</a>
                </button>
            </div>
            <div class="topbar__topbarholder__rightcorner__searchcontainer">

                <form class="searchform" id="search" action="searchresult.html">
                    <i class="fa fa-search" id="searchicon"></i>
                    <input class="searchform__searchbox" maxlength="240" placeholder="Search Q&A">
                </form>
            </div>


        </div>
    </div>
</div>
<div class="container">
    <div class="header clearfix">
        <div class="header__logo">
            <img class="header__logo__image" src="img/sprinklrlogo.png">
        </div>
        <div class="header__tabs">
            <ul>
                <li class="header__tabs__options"><a href="index.html">Questions</a></li>
                <li class="header__tabs__options"><a href="tags.html">Tags</a></li>
                <li class="header__tabs__options"><a href="index2.html">Ask Question</a></li>

            </ul>
        </div>

    </div>
    <div class="content">

    </div>
</div>
<div class="footer">

</div>
<script>
    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            console.log('User signed out.');
            document.getElementById("signin").style.display = "inline-block";
            document.getElementById("siou").style.display = "none";
            document.getElementById("image_url").style.display="none";
            localStorage.author="Anonymous";

        });
    }
</script>
<script>
    function onSignIn(googleUser) {

        var profile = googleUser.getBasicProfile();

        document.getElementById("signin").style.display = "none";
        document.getElementById("siou").style.display = "inline-block";
        document.getElementById("image_url").style.display="inline-block";
        if(profile.getImageUrl()) {
            document.getElementById("image_url").src = profile.getImageUrl();
        }
        localStorage.author=profile.getName();
        console.log(localStorage.author);




    }
    ;
</script>
</body>
