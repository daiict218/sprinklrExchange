<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Money Manager</title>
  <link rel="stylesheet" href="styles/index.css">
 </head>
<body>
	 <div class="container">
	 	<div class="content">
	 		<div class="mainbar">
	 			<div class="subheader">
	 				<h1 id="questions">Questions</h1>
	 			</div>
	 			<div class="questionlist">
	 				<div class="question">
	 					<div class="question__vav">
	 						<div class="question__vav--noncolor">
							    <div class="mini-counts"><span class="x">-2</span></div>
							    <div class="name">votes</div>
							  </div>
							  <div class="question__vav--color">
							    <div class="mini-counts"><span class="x--mod">2</span></div>
							    <div class="name--mod">answers</div>
							  </div>
							  <div class="question__vav--noncolor">
							    <div class="mini-counts"><span class="x">12</span></div>
							    <div class="name">views</div>
							  </div>
	 					</div>
	 					<div class="question__summary">
	 						<div class="question__summary__ques">
	 							<h3><a href="#" class="question-link">React native android application has stopped</a></h3>
	 						</div>
		 					<div class="question__summary__tags">
		 						<a href="#" class="tags">JavaScript</a>
		 						<a href="#" class="tags">Android</a>
		 						<a href="#" class="tags">React Native</a>
		 					</div>
		 					<div class="question__summary__author">
		 						<div class="author">
		 							asked 24 secs ago 
		 							<a href="#">Jithin</a>
		 						</author>
		 					</div>
	 				</div>
	 			</div>
	 		</div>
	 	</div>
	 </div>
</body>
</html>
