<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SprinklrExchange</title>
  <link rel="stylesheet" type="text/css" href="wmd-master/wmd.css" />
      <script type="text/javascript" src="wmd-master/showdown.js"></script>
  <link rel="stylesheet" href="styles/index2.css">
 </head>
<body>
	 <div class="container">
	 	<div class="content">
	 		<div class="mainbar">
	 			<form id="form" class="form" method="post">
	 				<div id="title" class="form__title">
	 					<div id="question_title">Title</div>
	 					<input id="input_element1" class="input_element" type="text" placeholder="What's your programming question? Be specific.">
	 				</div>
	 			</form>
	 			<div class="text-area">
		 			<div id="wmd-button-bar"></div>
				      <br/>
				      <textarea id="wmd-input"></textarea>
				      <hr/>
				      <hr/>
				      <div id="wmd-preview"></div>
				      <br/>
			  	</div>
			  	<div class="tags" class="form__tags">
					<div id="question_title">Tags</div>
					<input id="input_element1" class="input_element" type="text">
					<div id="tags__element">
						/* Here we will show the tags */
					</div>
					<div id="tags__errors">
						/* Here we will show the errors */
					</div>
					<div id="tags__post">
						<button class="btn" id="btn-submit">
							Post Your Question
						</button>
						<div id="discard">
							discard
						</div>
					</div>
			  	</div>
	 		</div>
	 	</div>
	 </div>
      <script type="text/javascript" src="wmd-master/wmd.js"></script>
</body>
</html>
